<html>

<head>
  <meta charset="UTF-8">
  <title>Variables</title>
  <!-- Normalize.css -->
  <link href="normalize.css" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div id="container">
    <h1>Tip Calculator</h1>
    <div id="calculator">
      <form>
        <label>Total bill?<br>
                <input placeholder="$" id="billAmount" type="text"></label>
        <label>How was your service?<br>
                <select id="serviceQuality">
                    <option disabled selected value="0">-- Choose an option --</option>
                    <option value="0.3">30% - Outstanding</option>
                    <option value="0.2">20% - Good</option>
                    <option value="0.15">15% - It was OK</option>
                    <option value="0.1">10% - Poor</option>
                    <option value="0.05">5% - Terrible</option>
                </select></label> <label># people sharing the bill?<br>
                <input id="totalPeople" type="text">
                </label>
        <button id="calculate" type="button">Calculate</button>
      </form>
    </div>
    <!-- calculator -->
    <div id="totalTip">
      <sup>$</sup><span id="tip">0.00</span> <small id="each">each</small>
    </div>
    <!-- totalTip -->
  </div>
  <!-- container -->
  <!-- External Javascript -->
  <script src="script.js" type="text/javascript">
  </script>
</body>

</html>
